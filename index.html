<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
         <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <style>
            .tab-head {
            display: flex;
            padding-left: 0!important;
            list-style: none;
            }
            .tab-head li {
            border-bottom: 2px solid #ccc;
            width: calc(100% / 3);
            }
            .tab-head li:hover {
            background: #f5f5f5;
            }
            .tab-head li.active {
            border-bottom: 2px solid #1867c0;
            background: #ebf4ff;
            }
            .tab-head li button {
            padding: 12px 0;
            width: 100%;
            }
            .tab-body {
            padding: 16px 0;
            }
            .tab1,
            .tab2,
            .tab3 {
            padding: 12px;
            color: #fff;
            }
            .tab1 {
            background: #1867c0;
            }
            .tab2 {
            background: #4caf50;
            }
            .tab3 {
            background: #ff5252;
            }


        </style>

        </head>
        <body>
        <div id="app">
          <v-app>
            <v-container>
            <ul class="tab-head">

              <li :class="{ active: activeTab == 1 }">
                <button
                   @click="tabChange(1)"
                 >
                  天気図
                </button>
              </li>

              <li :class="{ active: activeTab == 2 }">
                <button
                  @click="tabChange(2)"
                >
                  気象衛星
                </button>
              </li>

              <li :class="{ active: activeTab == 3 }">
                <button
                  @click="tabChange(3)"
                >
                  速報天気図SPAS
                </button>
              </li>

              <li :class="{ active: activeTab == 4 }">
                <button
                  @click="tabChange(4)"
                >
                  予想天気図FSAS24
                </button>
              </li>

              <li :class="{ active: activeTab == 5 }">
                <button
                  @click="tabChange(5)"
                >
                  タブ5
                </button>
              </li>

              <li :class="{ active: activeTab == 6 }">
                <button
                  @click="tabChange(6)"
                >
                  タブ5
                </button>
              </li>

            </ul>
            <div class="tab-body">
              <div
                v-if="activeTab == 1"
               >

                <!--<div class="tab1">雨雲レーダー</div>-->
                <div>

                    <div class="vue_radio">
                      <div class="tabs">
                        <input type="radio" id="tab1" name="tab" value="1" v-model="isActive">
                        <label for="tab1">SPAS</label>
                        <input type="radio" id="tab2" name="tab" value="2" v-model="isActive">
                        <label for="tab2">FSAS24</label>
                        <input type="radio" id="tab3" name="tab" value="3" v-model="isActive">
                        <label for="tab3">タブ3</label>
                      </div>
                
                      <ul class="contents">
                        <li v-if="isActive === '1'"><img src= "https://s3-ap-northeast-1.amazonaws.com/idea.bioweather.net/current/rfax/F014.png"  width="800px" height="800px"></li>
                        <li v-else-if="isActive === '2'"><img src= "https://s3-ap-northeast-1.amazonaws.com/idea.bioweather.net/current/rfax/F019.png"  width="1050px" height="900px"></li>
                        <li v-else-if="isActive === '3'">コンテンツ3コンテンツ3コンテンツ3コンテンツ3</li>
                      </ul>
                    </div>
                
                  </div>



                <!--<iframe src= "https://www.jma.go.jp/bosai/rain/rain.html" width="1100px" height="1100px"></iframe>　-->
              </div>

              <div
                v-else-if="activeTab == 2"
               >

                <!-- <div class="tab2">TABコンテンツ2</div> -->
                <iframe src= "https://www.jma.go.jp/bosai/map.html#5/34.507/137.021/&elem=ir&contents=himawari"  width="1100px" height="1100px"></iframe>
              </div>

              <div
                v-else-if="activeTab == 3"
               >
                <!--<div class="tab3">TABコンテンツ3</div> -->
                <img src= "https://s3-ap-northeast-1.amazonaws.com/idea.bioweather.net/current/rfax/F014.png"  width="800px" height="800px">
              </div>

              <div
                v-else-if="activeTab == 4"
               >
                <!--<div class="tab3">TABコンテンツ4</div> -->
                <img src= "https://s3-ap-northeast-1.amazonaws.com/idea.bioweather.net/current/rfax/F019.png"  width="1050px" height="900px">
              </div>

              <div
                v-else-if="activeTab == 5"
               >
                <!--<div class="tab3">TABコンテンツ5</div> -->
                <iframe src= "https://www.jma.go.jp/bosai/rain/rain.html"  width="1100px" height="1100px"></iframe>
              </div>

              <div
                v-else-if="activeTab == 6"
               >
                <!--<div class="tab3">TABコンテンツ5</div> -->
                <iframe src= "https://www.jma.go.jp/bosai/rain/rain.html"  width="1100px" height="1100px"></iframe>
              </div>



            </div>
           </v-container>
          </v-app>
        </div>

        <script>
            new Vue({
                el: "#app",
                vuetify: new Vuetify(),
                data: {
                    activeTab: 1,
                    isActive: '1',
                },
                methods: {
                    tabChange(id) {
                    this.activeTab = id
                    }
                }
            })

            

        </script>


        </body>
</html>
